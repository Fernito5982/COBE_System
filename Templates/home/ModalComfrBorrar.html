<div class="modal fade" id="ModalBorrarNota" tabindex="-1">
    <div class="modal-dialog">
      <form action="/Recepcion" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Borrar Nota</h5>
        </div>
        <div class="modal-body">
          <p>Decea borrar la Nota?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="borrarNota" class="btn btn-warning btn-sm">Borrar</button>
        </div>
      </form>
    </div>
  </div>
